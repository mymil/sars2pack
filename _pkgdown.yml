url: https://seandavi.github.io/sars2pack

template:
  params:
    bootswatch: flatly
    ganalytics: UA-93043521-4

home:
  title: "sars2pack"
  type: inverse


reference:
  - title: Overview of the package
    contents:
      - sars2pack-package
  - title: Data resources
    desc: >-
      Data resources that are accessible from this package are somewhat
      arbitrarily divided into general groupings. For details of each
      dataset, click on the link. For an overview of data resources, see
      the Datasets vignette.

  - subtitle: All data resources
    desc: >-
      Access (typically web-based) data resources related to COVID-19.
    contents:
      - available_datasets
      - has_concept("data-import")

  - subtitle: Mobility data resources
    desc: >-
      Access datasets that provide insight into how much and where
      people are moving and how those metrics change over time.
    contents:
      - has_concept("mobility")
      - has_concept("data-import")

  - subtitle: Case/test tracking data resources
    desc: >-
      Access datasets that provide insight into how much and where
      people are moving and how those metrics change over time.
    contents:
      - has_concept("case-tracking")
      - has_concept("data-import")
      - -has_concept("plotting")

  - title: Plotting and visualization
    desc: >-
      These are special purpose helper plots for sars2pack. Note
      that most are simply wrappers around ggplot2 and friends.
    contents:
      - has_concept("plotting")
      
  - title: Additional functionality
    desc: >-
      Find any additional related to analysis, plotting, and
      data included with the package.
    contents:
      - -available_datasets
      - -has_concept("data-import")
      - -has_concept("plotting")
  
navbar:
  right:
   - icon: fa-github
     href: https://github.com/seandavi/sars2pack
     
development:
  mode: auto

