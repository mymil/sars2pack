datasets:
  - name: Published epidemic parameters for COVID-19
    accessor: param_estimates_published
    data_type: miscellaneous
    geographical: false
    geospatial: false
    url: https://github.com/midas-network/COVID-19/blob/master/parameter_estimates/2019_novel_coronavirus/estimates.csv
  - name: Aggregated projections from US CDC
    accessor: cdc_aggregated_projections
    data_type: projections
    resolution:
      - country
      - admin1
    geographical: true
    geospatial: false
    url: https://www.cdc.gov/coronavirus/2019-ncov/covid-data/forecasting-us.html
  - name: Google mobility data
    accessor: google_mobility_data
    data_type:
      - mobility
    region: World
    resolution:
      - admin0
      - admin1
      - admin2
    geographical: true
    geospatial: false
    url: https://www.google.com/covid19/mobility/
  - name: European CDC world tracking
    accessor: ecdc_data
    data_type: time series cumulative cases
    region: World
    resolution: country
    geographical: true
    geospatial: false
    url: https://www.ecdc.europa.eu/en/covid-19
  - name: beoutbreakprepared
    accessor: beoutbreakprepared_data
    data_type: individual patient level data
    region: World
    resolution: patient
    geographical: true
    geospatial: false
    url: https://github.com/beoutbreakprepared/nCoV2019
  - name: EU data Github aggregator
    accessor: eu_data_cache_data
    data_type: time series cumulative cases
    region: Europe
    resolution: country and sub-country
    geographical: true
    geospatial: false
    url: https://github.com/covid19-eu-zh/covid19-eu-data
  - name: Descartes Labs Mobility Data
    accessor: descartes_mobility_data
    data_type:
      - mobility
    region: United States
    resolution: county
    geographical: true
    geospatial: false
    url: https://raw.githubusercontent.com/descarteslabs/DL-COVID-19
  - name: Apple mobility data from maps
    accessor: apple_mobility_data
    data_type:
      - mobility
    region: World
    resolution: country and sub-country
    geographical: true
    geospatial: false
    url: https://www.apple.com/covid19/mobility
  - name: USA Facts
    accessor: usa_facts_data
    data_type: time series cumulative cases
    region: United States
    resolution: county
    geographical: true
    geospatial: false
    url: https://usafacts.org/visualizations/coronavirus-covid-19-spread-map/
  - name: Johns Hopkins dataset
    accessor: jhu_data
    data_type: time series cumulative cases
    region: World
    resolution: country
    geographical: true
    geospatial: false
    url: https://github.com/CSSEGISandData/COVID-19
  - name: Johns Hopkins US-centric data
    accessor: jhu_us_data
    data_type: time series cumulative cases
    region: United States
    resolution: county
    geographical: true
    geospatial: false
    url: https://github.com/CSSEGISandData/COVID-19
  - name: New York Times county level data
    accessor: nytimes_county_data
    data_type: time series cumulative cases
    region: United States
    resolution: county
    geographical: true
    geospatial: false
    url: https://raw.githubusercontent.com/nytimes/covid-19-data
  - name: New York Times state level data
    accessor: nytimes_state_data
    data_type: time series cumulative cases
    region: United States
    resolution: state
    geographical: true
    geospatial: false
    url: https://raw.githubusercontent.com/nytimes/covid-19-data
  - name: Kaiser Family Foundation ICU bed data
    accessor: kff_icu_beds
    data_type: healthcare capacity 
    region: United States
    resolution: Individual hospital
    geospatial: true
    geographical: true
    url: https://khn.org/news/as-coronavirus-spreads-widely-millions-of-older-americans-live-in-counties-with-no-icu-beds
  - name: United States county-level geographic details
    accessor: us_county_geo_details
    data_type: 
      - demographic
      - geographic
    region: United States
    resolution: county
    geospatial: true
    geographical: true
    url: https://github.com/josh-byster/fips_lat_long
  - name: CovidTracker data
    accessor: covidtracker_data
    data_type: healthcare capacity 
    region: United States
    resolution: Individual hospital
    geospatial: false
    geographical: true
    url: https://covidtracking.com/
  - name: CovidCare United States Healthcare Capacity
    accessor: us_healthcare_capacity
    data_type: healthcare capacity 
    region: United States
    resolution: Individual hospital
    geospatial: true
    geographical: true
    url: https://github.com/covidcaremap/covid19-healthsystemcapacity
  - name: Oxford Government Policy Intervention time series
    accessor: government_policy_timeline
    data_type: public policy 
    region: International
    resolution: country
    geospatial: false
    geographical: true
    url: https://www.bsg.ox.ac.uk/research/research-projects/oxford-covid-19-government-response-tracker
  - name: Healthdata.org projections of hospital utilization and deaths
    accessor: healthdata_projections_data
    data_type: time series projections
    region:
      - United States
