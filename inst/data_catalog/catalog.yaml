    geospatial: false
    geographical: true
    url: http://www.healthdata.org/covid
  - name: United States social distancing policies
    accessor: us_state_distancing_policy
    data_type: public policy
    region: United States
    resolution: state
    geospatial: false
    geographical: true
    url: https://github.com/COVID19StatePolicy/SocialDistancing/

